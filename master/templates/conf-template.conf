{%- macro render_yaml(config_dict, offset=2) -%}
{%- for key, value in config_dict.items() -%}
{%- if value is mapping -%}
{{ key }}:
  {{ render_yaml(value)|indent(offset) }}
{%- elif value is list -%}
{{ key }}:
{% for v in value -%}
  - {{ v }}
{% endfor -%}
{%- else -%}
{{ key|indent(offset) }}: {{ value }}
{% endif -%}
{%- endfor -%}
{%- endmacro -%}
{{ render_yaml(config) }}